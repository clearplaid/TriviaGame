<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">

</head>
<body>
    <div id="game">Trivia Game</div>
    <!--Button to start trivia game-->
    <button type="button" class="btn btn-success start">Start</button>
    <!--Displays time remaining countdown for each question-->
    <div id="time-remaining"></div>
    <!-- Displays question -->
    <div id="questions"></div>
    <!-- Displays choices -->
    <div id="choices"></div>
    <!--Displays results after each question and final results of game-->
    <div id="results"></div>

    <footer></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
